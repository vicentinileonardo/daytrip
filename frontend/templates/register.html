<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daytrip - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/register.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar">
      <a class="navbar-brand mb-0 h1" href="/">Homepage</a>
    </nav>

      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 mb-5">
            <h1 class="text-center mb-3">Create an account</h1>

            <div class="justify-content-center">

                <div class="mb-2">
                    <label class="form-label" for="registerName">Name</label>
                    <input type="text" id="registerName" class="form-control" onchange="this.classList.remove('bad-field')"/>
                </div>

                <div class="mb-2">
                    <label class="form-label" for="registerSurname">Surname</label>
                    <input type="text" id="registerSurname" class="form-control" onchange="this.classList.remove('bad-field')"/>
                </div>

                <div class="mb-2">
                    <label class="form-label" for="registerCity">City</label>
                    <input type="text" id="registerCity" class="form-control" onchange="this.classList.remove('bad-field')"/>
                </div>

                <!-- To help geocoding? -->
                <div class="mb-2">
                    <label class="form-label" for="registerCountry">Country</label>
                    <input type="text" id="registerCountry" class="form-control" onchange="this.classList.remove('bad-field')"/>
                </div>

                <div class="mb-2">
                    <label class="form-label" for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" class="form-control" onchange="this.classList.remove('bad-field')"/>
                </div>

                <div class="mb-2">
                    <label class="form-label" for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" class="form-control" onchange="this.classList.remove('bad-field')"/>
                </div>

                <div class="mb-4">
                    <label class="form-label" for="registerPassword2">Repeat Password</label>
                    <input type="password" id="registerPassword2" class="form-control" onchange="this.classList.remove('bad-field')"/>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="button"
                    class="btn btn-primary" onclick="register()">Register</button>
                </div>

                <p class="text-center text-muted mt-2 mb-0">Have already an account? <a href="/login">Login here</a></p>
                </div>
            </div>

        </div>
      </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="/js/register.js"></script>

</body>
</html>
