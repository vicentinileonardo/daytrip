<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daytrip - Register</title>
    <link rel="icon" href="./img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/register.css" rel="stylesheet">

</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            
            <a class="navbar-brand" href="/">Daytrip</a>          
  
          </div>
        </div>
    </div>

      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 mb-5" id="register_div">
            <h1 class="text-center mb-3">Create an account</h1>

            <div id="form-div" class="justify-content-center">

                <div class="mb-2">
                    <label class="form-label" for="registerName">Name</label>
                    <input type="text" id="registerName" class="form-control" onchange="this.classList.remove('bad-field')"/>
                </div>

                <div class="mb-2">
                    <label class="form-label" for="registerSurname">Surname</label>
                    <input type="text" id="registerSurname" class="form-control" onchange="this.classList.remove('bad-field')"/>
                </div>

                <div class="mb-2">
                    <label class="form-label" for="registerAddress">Address</label>
                    <input type="text" id="registerAddress" class="form-control" onchange="this.classList.remove('bad-field')"/>
                </div>

                <div class="mb-2">
                    <label class="form-label" for="registerCity">City</label>
                    <input type="text" id="registerCity" class="form-control" onchange="this.classList.remove('bad-field')"/>
                </div>

                <div class="mb-2">
                    <label class="form-label" for="registerCountry">Country</label>
                    <input type="text" id="registerCountry" class="form-control" onchange="this.classList.remove('bad-field')"/>
                </div>

                <div class="mb-2">
                    <label class="form-label" for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" class="form-control" onchange="this.classList.remove('bad-field')"/>
                </div>

                <div class="mb-2">
                    <label class="form-label" for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" class="form-control" onchange="this.classList.remove('bad-field')"/>
                </div>

                <div class="mb-4">
                    <label class="form-label" for="registerPassword2">Repeat Password</label>
                    <input type="password" id="registerPassword2" class="form-control" onchange="this.classList.remove('bad-field')"/>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="button"
                    class="btn btn-primary" onclick="register()">Register</button>
                </div>

                <p class="text-center text-muted mt-2 mb-0">Have already an account? <a href="/login">Login here</a></p>
                </div>
            </div>
      <div id="response-div"></div>

        </div>
      </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="../js/register.js"></script>
<script src="/js/cookie_management.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', getLocationFromIP());
    document.addEventListener('DOMContentLoaded', checkIfLogged("register_div"));
</script>


</body>
</html>
