<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daytrip - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Custom styles for this template, in css folder -->
    <link href="/css/login.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
    <nav class="navbar">
      <a class="navbar-brand mb-0 h1" href="/">Homepage</a>
    </nav>

    <div class="form-login d-flex align-items-center justify-content-center h-100">
      <div class="d-flex flex-column">
        <h1 class="h3">Login</h1>
        <input type="email" id="loginMail" class="form-control" placeholder="Email address" onchange="this.classList.remove('bad-field')" required="" autofocus="">
        <input type="password" id="loginPassword" class="form-control" placeholder="Password" onchange="this.classList.remove('bad-field')" required="">
        <button class="btn btn-lg btn-primary btn-block" onclick="login()">Login</button>
        <br>
        <p>Don't have an account yet? <a href="register.html">Sign Up</a></p>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>

</body></html>
